{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- reuse the same style -->
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

<div class="page">
    <div class="glass">

        <h2>Welcome ðŸ‘‹</h2>

        {% if user.is_authenticated %}
            <p class="message">
                User <strong>{{ user.username }}</strong> has successfully logged in âœ…
            </p>

            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <p class="message">
                You are not logged in.

            <a href="{% url 'users:login' %}">

        {% endif %}

    </div>
</div>

</body>
</html>
