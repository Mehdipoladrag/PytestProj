{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

<div class="page">
    <div class="glass">
        <h2>Login</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="input">
                {{ form.username }}
            </div>

            <div class="input">
                {{ form.password }}
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
