{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="page">
  <div class="glass">

    <h2>registration</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="input">
        {{ form.username }}
        <i class="fa fa-user"></i>
      </div>

      <div class="input">
        {{ form.email }}
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input">
        {{ form.password1 }}
        <i class="fa fa-lock"></i>
      </div>

      <div class="input">
        {{ form.password2 }}
        <i class="fa fa-lock"></i>
      </div>

      <div class="terms">
        <input type="checkbox">
        <span>I agree to the terms & conditions</span>
      </div>

      <button type="submit">Register</button>
    </form>

  </div>
</div>

</body>
</html>
