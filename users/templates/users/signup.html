{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="page">
  <div class="glass">

    <h2>registration</h2>

    <form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  <div class="input">
    {{ form.username }}
    {{ form.username.errors }}
  </div>

  <div class="input">
    {{ form.email }}
    {{ form.email.errors }}
  </div>

  <div class="input">
    {{ form.password1 }}
    {{ form.password1.errors }}
  </div>

  <div class="input">
    {{ form.password2 }}
    {{ form.password2.errors }}
  </div>

  <button type="submit">Register</button>
</form>


  </div>
</div>

</body>
</html>
